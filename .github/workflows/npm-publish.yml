name: Npm Publish

on:
  push:
    branches:
      - main
    paths:
      - package.json
      - .github/workflows/npm-publish.yml
  workflow_dispatch:

jobs:
  main:
    uses: deep-foundation/workflows/.github/workflows/npm-publish.yml@npm-publish-1.0.0
    secrets:
      npm-token: ${{ secrets.NPM_TOKEN }}
    with:
      generate-documentation-command: |
        ${{ vars.GENERATE_DOCUMENTATION_COMMAND }}
        git config --global user.name 'Deep Foundation'
        git config --global user.email 'deepfoundation@gmail.com'
        npm run generate-help-of-cli-apps-to-readme
        git add README.md
        if git diff --staged --quiet
        then
          echo "No changes to commit"
        else
          git commit -m 'docs: update README.md'
          git push origin main
        fi
