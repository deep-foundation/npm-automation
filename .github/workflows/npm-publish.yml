name: Npm Publish

on:
  push:
    branches:
      - main
    paths:
      - package.json
      - .github/workflows/npm-publish.yml
  workflow_dispatch:

jobs:
  main:
    uses: deep-foundation/workflows/.github/workflows/npm-publish.yml@main
    secrets:
      npm-token: ${{ secrets.NPM_TOKEN }}
    with:
      build-command: "${{ vars.NPM_BUILD_COMMAND }} && git config --global user.name 'Github Actions' && git config --global user.email 'deepfoundation@gmail.com' && npm run generate-help-of-cli-apps-to-readme && git add README.md && git commit -m 'docs: update README.md' && git push origin main"
